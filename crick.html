<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bangalipara XI Pro</title>
    <!-- PWA / Mobile App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#05070a">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #05070a;
            --card-bg: rgba(15, 20, 30, 0.7);
            --neon-cyan: #00f2ff;
            --neon-purple: #bc13fe;
            --text-main: #e0e6ed;
            --text-dim: #94a3b8;
            --danger: #ff4d4d;
            --success: #00ff88;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(0, 242, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(188, 19, 254, 0.05) 0%, transparent 50%);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- UI Components --- */
        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 10;
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .live-score-pill {
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--neon-cyan);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        /* --- Tabs --- */
        nav {
            display: flex;
            padding: 0.5rem 1rem;
            gap: 8px;
            overflow-x: auto;
        }

        .tab-btn {
            flex: 1;
            white-space: nowrap;
            padding: 12px 8px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 12px;
        }

        .tab-btn.active {
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: none;
            padding-bottom: 80px; 
        }

        .tab-content.active {
            display: block;
        }

        /* --- Live View & Pitch --- */
        .pitch-container {
            width: 100%;
            height: 200px;
            perspective: 1000px;
            position: relative;
            margin-bottom: 1rem;
            overflow: hidden;
            border-radius: 20px;
            background: radial-gradient(circle at center, #1a2a1a 0%, #05070a 100%);
        }

        .pitch {
            width: 140px;
            height: 260px;
            background: #2e4d2e;
            margin: 0 auto;
            transform: rotateX(55deg) translateY(-10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .pitch-crease {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
        }
        .crease-top { top: 35px; }
        .crease-bottom { bottom: 35px; }

        .player-node {
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--neon-cyan);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            font-weight: 800;
            color: #000;
            cursor: grab;
            box-shadow: 0 0 15px var(--neon-cyan);
            z-index: 10;
            touch-action: none;
        }

        .player-node.batter { background: var(--neon-purple); box-shadow: 0 0 15px var(--neon-purple); color: white; }
        .player-node.bowler { background: #fff; box-shadow: 0 0 15px #fff; }

        /* --- History Log --- */
        .ball-history {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 10px;
            scrollbar-width: none;
        }
        .ball-history::-webkit-scrollbar { display: none; }
        
        .ball-circle {
            min-width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .ball-wicket { background: var(--danger); color: white; border: none; }
        .ball-boundary { background: var(--success); color: #000; border: none; }
        .ball-extra { border: 1px solid var(--neon-cyan); color: var(--neon-cyan); }

        /* --- Control Pad --- */
        .controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            padding: 16px;
            border: none;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.15s;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active { transform: scale(0.92); background: rgba(255,255,255,0.1); }
        .btn-run { background: rgba(0, 242, 255, 0.1); border: 1px solid rgba(0, 242, 255, 0.2); }
        .btn-extra { background: rgba(188, 19, 254, 0.1); border: 1px solid rgba(188, 19, 254, 0.2); font-size: 0.8rem; }
        .btn-wicket { background: rgba(255, 77, 77, 0.15); border: 1px solid rgba(255, 77, 77, 0.3); grid-column: span 2; color: var(--danger); }
        .btn-undo { background: rgba(255, 255, 255, 0.05); grid-column: span 2; font-size: 0.9rem; color: var(--text-dim); }

        /* --- Tables --- */
        .card { padding: 1.2rem; margin-bottom: 1rem; }
        input, select {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            outline: none;
            font-size: 1rem;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 1rem; font-size: 0.9rem; }
        th { text-align: left; color: var(--text-dim); padding: 10px 8px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        td { padding: 12px 8px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }

        /* Responsive Layout */
        @media (min-width: 768px) {
            body { flex-direction: row; }
            header { display: none; }
            nav { flex-direction: column; width: 260px; border-right: 1px solid rgba(255,255,255,0.05); overflow-y: auto; }
            .tab-content { padding: 2rem; }
            .pitch-container { height: 320px; }
            .pitch { width: 160px; height: 300px; }
        }

        .striker-indicator { color: var(--neon-cyan); font-weight: bold; margin-right: 6px; }

        .floating-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            gap: 8px;
        }
        .stat-box {
            background: rgba(255,255,255,0.04);
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            flex: 1;
        }
        .stat-label { font-size: 0.6rem; color: var(--text-dim); text-transform: uppercase; margin-bottom: 4px; display: block; }
        .stat-val { font-weight: 800; font-size: 0.9rem; color: #fff; }

        /* Match Event Overlays */
        #event-flash {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: 900;
            color: var(--neon-cyan);
            text-shadow: 0 0 30px var(--neon-cyan);
            z-index: 200;
            pointer-events: none;
            opacity: 0;
            transition: 0.3s;
        }
        #event-flash.active { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }

        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 150;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .innings-badge {
            background: var(--neon-purple);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .ball-circle { animation: pop 0.3s ease-out; }
    </style>
</head>
<body>

    <div id="event-flash">FOUR!</div>

    <!-- Desktop Navigation -->
    <nav class="glass">
        <div class="logo" style="margin: 1.5rem 0 2rem 1rem;">BANGALIPARA XI PRO</div>
        <button class="tab-btn active" id="btn-setup" onclick="showTab('setup')">Match Setup</button>
        <button class="tab-btn" id="btn-squad" onclick="showTab('squad')">Squad Management</button>
        <button class="tab-btn" id="btn-live" onclick="showTab('live')">Live Scoring</button>
        <button class="tab-btn" id="btn-scorecard" onclick="showTab('scorecard')">Full Scorecard</button>
        
        <div style="margin-top: auto; padding: 20px;">
            <button class="btn btn-undo" style="width: 100%; border: 1px solid var(--danger); color: var(--danger);" onclick="resetEverything()">RESET ALL DATA</button>
        </div>
    </nav>

    <!-- Mobile Header -->
    <header class="glass">
        <div class="logo">BXI PRO</div>
        <div class="live-score-pill" id="header-score">0-0 (0.0)</div>
    </header>

    <!-- Content Sections -->
    <main style="flex: 1; overflow-y: auto;">
        
        <!-- SETUP TAB -->
        <section id="setup" class="tab-content active">
            <h2 style="margin-bottom: 1.5rem;">Match Setup</h2>
            <div class="glass card">
                <label>Opponent Name</label>
                <input type="text" id="opp-name" placeholder="Team B">
                <label>Total Overs</label>
                <input type="number" id="match-overs" value="5" min="1" max="50">
                <label>Toss Winner</label>
                <select id="toss-winner">
                    <option value="Bangalipara XI">Bangalipara XI</option>
                    <option value="Opponent">Opponent</option>
                </select>
                <label>Decision</label>
                <select id="toss-decision">
                    <option value="Batting">Batting</option>
                    <option value="Bowling">Bowling</option>
                </select>
                <button class="btn btn-run" style="width: 100%; margin-top: 1.5rem; background: var(--neon-cyan); color: #000;" onclick="startMatch()">Start New Match</button>
            </div>
        </section>

        <!-- SQUAD TAB -->
        <section id="squad" class="tab-content">
            <h2 style="margin-bottom: 1.5rem;">Squad Management</h2>
            <div class="glass card">
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="player-input" placeholder="Enter Player Name" style="flex: 1;">
                    <button class="btn btn-run" onclick="addPlayer()" style="margin: 10px 0; padding: 0 20px;">Add</button>
                </div>
                <p style="font-size: 0.85rem; color: var(--text-dim); margin-bottom: 1rem;">Tap to toggle Playing XI (11 Required)</p>
                <div id="squad-list"></div>
            </div>
        </section>

        <!-- LIVE TAB -->
        <section id="live" class="tab-content">
            <div class="floating-info">
                <div class="stat-box"><span class="stat-label">CRR</span><span class="stat-val" id="live-crr">0.00</span></div>
                <div class="stat-box"><span class="stat-label">REQ</span><span class="stat-val" id="live-req">0.00</span></div>
                <div class="stat-box"><span class="stat-label">Proj</span><span class="stat-val" id="live-proj">-</span></div>
                <div class="stat-box"><span class="stat-label">Target</span><span class="stat-val" id="live-target">-</span></div>
            </div>

            <div class="ball-history" id="ball-log"></div>

            <div class="pitch-container glass" id="pitch-container">
                <div class="pitch">
                    <div class="pitch-crease crease-top"></div>
                    <div class="pitch-crease crease-bottom"></div>
                </div>
            </div>

            <div class="glass card" style="margin-bottom: 1.2rem; border: 1px solid rgba(0, 242, 255, 0.1);">
                <div id="batter-stats" style="display: flex; justify-content: space-between; font-size: 1rem;">
                    <div id="striker-box"><span id="s1-name">Batter 1</span> <span id="s1-score" style="font-weight: 800; color: var(--neon-cyan);">0(0)</span></div>
                    <div id="non-striker-box" style="opacity: 0.7;"><span id="s2-name">Batter 2</span> <span id="s2-score">0(0)</span></div>
                </div>
                <div id="bowler-stats" style="margin-top: 12px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 12px; display: flex; justify-content: space-between; font-size: 0.9rem;">
                    <div><span id="curr-bowler-name" style="color: var(--text-dim);">Bowler</span></div>
                    <div><span id="curr-bowler-stats" style="font-weight: 700;">0-0-0-0</span></div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-run" onclick="handleScore(0)">0</button>
                <button class="btn btn-run" onclick="handleScore(1)">1</button>
                <button class="btn btn-run" onclick="handleScore(2)">2</button>
                <button class="btn btn-run" onclick="handleScore(3)">3</button>
                <button class="btn btn-run" onclick="handleScore(4)" style="color: var(--success);">4</button>
                <button class="btn btn-run" onclick="handleScore(6)" style="color: var(--success); font-weight: 900;">6</button>
                <button class="btn btn-extra" onclick="handleExtra('WD')">WD</button>
                <button class="btn btn-extra" onclick="handleExtra('NB')">NB</button>
                <button class="btn btn-extra" onclick="handleExtra('BYE')">BYE</button>
                <button class="btn btn-extra" onclick="handleExtra('LB')">LB</button>
                <button class="btn btn-extra" onclick="handleExtra('WD4')">WD+4</button>
                <button class="btn btn-wicket" onclick="handleWicket()">WICKET</button>
                <button class="btn btn-undo" onclick="undoLastBall()">UNDO</button>
            </div>
        </section>

        <!-- SCORECARD TAB -->
        <section id="scorecard" class="tab-content">
            <h2 style="margin-bottom: 1.5rem;" id="scorecard-title">Scorecard</h2>
            <div class="glass card">
                <h3 style="color: var(--neon-cyan); font-size: 1rem; margin-bottom: 0.5rem;">Batting</h3>
                <table id="batting-table">
                    <thead>
                        <tr><th>Batter</th><th>R</th><th>B</th><th>4s</th><th>6s</th><th>SR</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="extras-total" style="margin-top: 10px; font-size: 0.8rem; color: var(--text-dim); text-align: right;"></div>
            </div>
            <div class="glass card">
                <h3 style="color: var(--neon-purple); font-size: 1rem; margin-bottom: 0.5rem;">Bowling</h3>
                <table id="bowling-table">
                    <thead>
                        <tr><th>Bowler</th><th>O</th><th>M</th><th>R</th><th>W</th><th>Eco</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modals -->
    <div id="modal-overlay" class="overlay">
        <div class="glass modal" id="modal-content"></div>
    </div>

    <script>
        // --- State Management ---
        const DEFAULT_STATE = {
            players: [],
            match: {
                active: false,
                innings: 1, // 1 or 2
                target: null,
                oppName: '',
                maxOvers: 5,
                score: 0,
                wickets: 0,
                balls: 0,
                history: [],
                ballLog: [], 
                batters: [], 
                bowlers: [], 
                strikerIdx: 0,
                nonStrikerIdx: 1,
                currBowlerIdx: -1,
                playingXI: [],
                partnershipRuns: 0,
                partnershipBalls: 0,
                extras: { wd: 0, nb: 0, b: 0, lb: 0, total: 0 },
                overRuns: 0 // To track Maiden
            }
        };

        let state = JSON.parse(JSON.stringify(DEFAULT_STATE));

        function loadData() {
            const savedData = localStorage.getItem('bxi_pro_v3');
            if (savedData) {
                state = JSON.parse(savedData);
                if (state.match.active) {
                    showTab('live');
                    initPitch();
                }
            }
        }
        loadData();

        function save() {
            localStorage.setItem('bxi_pro_v3', JSON.stringify(state));
        }

        // --- Navigation ---
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            const btn = Array.from(document.querySelectorAll('.tab-btn')).find(b => b.getAttribute('onclick')?.includes(tabId));
            if (btn) btn.classList.add('active');
            if (tabId === 'scorecard') renderScorecard();
            if (tabId === 'squad') renderSquad();
            if (tabId === 'live') updateUI();
        }

        // --- Squad Logic ---
        function addPlayer() {
            const input = document.getElementById('player-input');
            const name = input.value.trim();
            if (!name) return;
            state.players.push({ name, xi: state.players.filter(p => p.xi).length < 11 });
            input.value = '';
            save();
            renderSquad();
        }

        function toggleXI(index) {
            const player = state.players[index];
            const xiCount = state.players.filter(p => p.xi).length;
            if (!player.xi && xiCount >= 11) return;
            player.xi = !player.xi;
            save();
            renderSquad();
        }

        function renderSquad() {
            const list = document.getElementById('squad-list');
            list.innerHTML = state.players.map((p, i) => `
                <div class="glass" style="padding: 14px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; cursor: pointer;" onclick="toggleXI(${i})">
                    <span style="font-weight:600">${p.name} ${p.xi ? '<span class="badge badge-xi" style="background:var(--neon-cyan); color:#000; padding:2px 6px; border-radius:4px; font-size:0.7rem; margin-left:8px;">XI</span>' : ''}</span>
                    <button class="btn" style="padding: 6px 12px; background: var(--danger); font-size:0.8rem;" onclick="deletePlayer(${i}); event.stopPropagation();">REMOVE</button>
                </div>
            `).join('');
        }

        function deletePlayer(i) {
            state.players.splice(i, 1);
            save();
            renderSquad();
        }

        // --- Match Setup ---
        function startMatch() {
            const xi = state.players.filter(p => p.xi);
            if (xi.length < 11) {
                alert("Need exactly 11 players in Playing XI");
                return;
            }

            state.match = JSON.parse(JSON.stringify(DEFAULT_STATE.match));
            state.match.active = true;
            state.match.oppName = document.getElementById('opp-name').value || 'Opponent';
            state.match.maxOvers = parseInt(document.getElementById('match-overs').value) || 5;
            state.match.batters = xi.map(p => ({ name: p.name, runs: 0, balls: 0, f4s: 0, s6s: 0, out: false, active: false }));
            state.match.playingXI = xi.map(p => p.name);

            state.match.batters[0].active = true;
            state.match.batters[1].active = true;

            initPitch();
            promptNewBowler();
            showTab('live');
            updateUI();
        }

        // --- Scoring Core ---
        function handleScore(runs) {
            if (!state.match.active) return;
            recordUndoState();
            
            state.match.score += runs;
            state.match.balls++;
            state.match.partnershipRuns += runs;
            state.match.partnershipBalls++;
            state.match.overRuns += runs;
            
            const striker = state.match.batters[state.match.strikerIdx];
            striker.runs += runs;
            striker.balls++;
            if (runs === 4) { striker.f4s++; flashEvent("FOUR!"); }
            if (runs === 6) { striker.s6s++; flashEvent("SIX!"); }

            const bowler = state.match.bowlers[state.match.currBowlerIdx];
            bowler.runs += runs;
            bowler.balls++;

            addBallToLog(runs);
            if (runs % 2 !== 0) swapStrike();
            checkVictory();
            checkOverEnd();
            updateUI();
        }

        function handleExtra(type) {
            if (!state.match.active) return;
            recordUndoState();
            
            const bowler = state.match.bowlers[state.match.currBowlerIdx];
            let runs = 1;

            if (type === 'WD' || type === 'WD4') {
                runs = type === 'WD' ? 1 : 5;
                state.match.score += runs;
                state.match.extras.wd += runs;
                state.match.extras.total += runs;
                bowler.runs += runs;
                state.match.overRuns += runs;
            } else if (type === 'NB') {
                state.match.score += 1;
                state.match.extras.nb += 1;
                state.match.extras.total += 1;
                bowler.runs += 1;
                state.match.overRuns += 1;
                state.match.batters[state.match.strikerIdx].balls++;
                state.match.partnershipBalls++;
            } else if (type === 'BYE' || type === 'LB') {
                state.match.score += 1;
                state.match.balls++;
                state.match.partnershipRuns += 1;
                state.match.partnershipBalls++;
                state.match.batters[state.match.strikerIdx].balls++;
                bowler.balls++;
                if (type === 'BYE') state.match.extras.b++; else state.match.extras.lb++;
                state.match.extras.total += 1;
                if (1 % 2 !== 0) swapStrike();
                checkVictory();
                checkOverEnd();
            }

            addBallToLog(type);
            updateUI();
        }

        function handleWicket() {
            if (!state.match.active) return;
            recordUndoState();
            flashEvent("WICKET!");
            
            const striker = state.match.batters[state.match.strikerIdx];
            striker.out = true;
            striker.active = false;
            striker.balls++;
            
            state.match.wickets++;
            state.match.balls++;
            state.match.partnershipRuns = 0;
            state.match.partnershipBalls = 0;
            
            const bowler = state.match.bowlers[state.match.currBowlerIdx];
            bowler.wickets++;
            bowler.balls++;

            addBallToLog('W');

            if (state.match.wickets >= 10) {
                handleInningsEnd("All Out");
            } else {
                promptNewBatter();
                checkVictory();
                checkOverEnd();
            }
            updateUI();
        }

        function swapStrike() {
            const temp = state.match.strikerIdx;
            state.match.strikerIdx = state.match.nonStrikerIdx;
            state.match.nonStrikerIdx = temp;
        }

        function checkOverEnd() {
            if (!state.match.active) return;
            if (state.match.balls % 6 === 0 && state.match.balls > 0) {
                const bowler = state.match.bowlers[state.match.currBowlerIdx];
                if (state.match.overRuns === 0) bowler.maidens++;
                state.match.overRuns = 0;
                
                swapStrike();
                if (state.match.balls >= state.match.maxOvers * 6) {
                    handleInningsEnd("Overs Finished");
                } else {
                    promptNewBowler();
                }
            }
        }

        function checkVictory() {
            if (state.match.innings === 2 && state.match.target !== null) {
                if (state.match.score >= state.match.target) {
                    endMatch("Target Chased Successfully!");
                }
            }
        }

        function handleInningsEnd(reason) {
            if (state.match.innings === 1) {
                state.match.target = state.match.score + 1;
                state.match.innings = 2;
                alert(`Innings End: ${reason}\nTarget: ${state.match.target}`);
                // Reset for 2nd innings
                state.match.score = 0;
                state.match.wickets = 0;
                state.match.balls = 0;
                state.match.overRuns = 0;
                state.match.ballLog = [];
                state.match.extras = { wd: 0, nb: 0, b: 0, lb: 0, total: 0 };
                state.match.batters.forEach(b => { b.runs=0; b.balls=0; b.f4s=0; b.s6s=0; b.out=false; b.active=false; });
                state.match.bowlers = [];
                state.match.batters[0].active = true;
                state.match.batters[1].active = true;
                state.match.strikerIdx = 0;
                state.match.nonStrikerIdx = 1;
                promptNewBowler();
            } else {
                endMatch(reason);
            }
        }

        function addBallToLog(val) {
            state.match.ballLog.unshift(val);
            if (state.match.ballLog.length > 24) state.match.ballLog.pop();
        }

        function recordUndoState() {
            state.match.history.push(JSON.stringify(state.match));
            if (state.match.history.length > 50) state.match.history.shift();
        }

        function undoLastBall() {
            if (state.match.history.length === 0) return;
            state.match = JSON.parse(state.match.history.pop());
            updateUI();
        }

        // --- Visuals ---
        function flashEvent(text) {
            const el = document.getElementById('event-flash');
            el.innerText = text;
            el.classList.add('active');
            setTimeout(() => el.classList.remove('active'), 1000);
        }

        // --- UI Updates ---
        function updateUI() {
            if (!state.match.active) return;
            
            const overs = Math.floor(state.match.balls / 6);
            const balls = state.match.balls % 6;
            const scoreStr = `${state.match.score}-${state.match.wickets} (${overs}.${balls})`;
            
            document.getElementById('header-score').innerHTML = `<span class="innings-badge">Innings ${state.match.innings}</span> ${scoreStr}`;
            document.getElementById('live-overs-val').innerText = `${overs}.${balls}/${state.match.maxOvers}`;
            
            const crr = state.match.balls > 0 ? (state.match.score / (state.match.balls / 6)).toFixed(2) : "0.00";
            document.getElementById('live-crr').innerText = crr;

            if (state.match.innings === 2) {
                const remaining = state.match.target - state.match.score;
                const ballsLeft = (state.match.maxOvers * 6) - state.match.balls;
                const req = ballsLeft > 0 ? (remaining / (ballsLeft / 6)).toFixed(2) : "0.00";
                document.getElementById('live-req').innerText = req;
                document.getElementById('live-target').innerText = state.match.target;
                document.getElementById('live-proj').innerText = "-";
            } else {
                document.getElementById('live-req').innerText = "-";
                document.getElementById('live-target').innerText = "-";
                const proj = state.match.balls > 0 ? Math.round(crr * state.match.maxOvers) : "-";
                document.getElementById('live-proj').innerText = proj;
            }

            const s = state.match.batters[state.match.strikerIdx];
            const ns = state.match.batters[state.match.nonStrikerIdx];
            document.getElementById('s1-name').innerHTML = `<span class="striker-indicator">â–¸</span>${s.name}`;
            document.getElementById('s1-score').innerText = `${s.runs}(${s.balls})`;
            document.getElementById('s2-name').innerText = ns.name;
            document.getElementById('s2-score').innerText = `${ns.runs}(${ns.balls})`;

            const b = state.match.bowlers[state.match.currBowlerIdx];
            if (b) {
                const bOvers = Math.floor(b.balls / 6);
                const bBalls = b.balls % 6;
                document.getElementById('curr-bowler-name').innerText = b.name;
                document.getElementById('curr-bowler-stats').innerText = `${bOvers}.${bBalls}-${b.maidens}-${b.runs}-${b.wickets}`;
            }

            const logEl = document.getElementById('ball-log');
            logEl.innerHTML = state.match.ballLog.map(b => {
                let cls = 'ball-circle';
                if (b === 'W') cls += ' ball-wicket';
                if (b === 4 || b === 6) cls += ' ball-boundary';
                if (typeof b === 'string' && b !== 'W') cls += ' ball-extra';
                return `<div class="${cls}">${b}</div>`;
            }).join('');

            save();
        }

        function renderScorecard() {
            const bTable = document.querySelector('#batting-table tbody');
            const blTable = document.querySelector('#bowling-table tbody');
            bTable.innerHTML = state.match.batters.filter(b => b.balls > 0 || b.active).map(b => `
                <tr>
                    <td>${b.name} ${b.out ? '<span style="color:var(--danger)">out</span>' : (b.active ? '*' : '')}</td>
                    <td>${b.runs}</td>
                    <td>${b.balls}</td>
                    <td>${b.f4s}</td>
                    <td>${b.s6s}</td>
                    <td>${b.balls > 0 ? ((b.runs/b.balls)*100).toFixed(1) : '0.0'}</td>
                </tr>
            `).join('');

            document.getElementById('extras-total').innerText = `Extras: ${state.match.extras.total} (WD ${state.match.extras.wd}, NB ${state.match.extras.nb}, B ${state.match.extras.b}, LB ${state.match.extras.lb})`;

            blTable.innerHTML = state.match.bowlers.map(b => `
                <tr>
                    <td>${b.name}</td>
                    <td>${Math.floor(b.balls/6)}.${b.balls%6}</td>
                    <td>${b.maidens}</td>
                    <td>${b.runs}</td>
                    <td>${b.wickets}</td>
                    <td>${b.balls > 0 ? (b.runs/(b.balls/6)).toFixed(1) : '0.0'}</td>
                </tr>
            `).join('');
        }

        function promptNewBowler() {
            const overlay = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            overlay.style.display = 'flex';
            content.innerHTML = `
                <h3 style="margin-bottom:1rem">Select New Bowler</h3>
                <input type="text" id="new-bowler-name" placeholder="Enter Name">
                <button class="btn btn-run" style="width:100%; background:var(--neon-cyan); color:#000;" onclick="setBowler()">Confirm</button>
            `;
        }

        function setBowler() {
            const name = document.getElementById('new-bowler-name').value || "Bowler";
            let bIdx = state.match.bowlers.findIndex(b => b.name === name);
            if (bIdx === -1) {
                state.match.bowlers.push({ name, balls: 0, maidens: 0, runs: 0, wickets: 0 });
                bIdx = state.match.bowlers.length - 1;
            }
            state.match.currBowlerIdx = bIdx;
            document.getElementById('modal-overlay').style.display = 'none';
            updateUI();
        }

        function promptNewBatter() {
            const overlay = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            overlay.style.display = 'flex';
            const available = state.match.batters.filter(b => !b.active && !b.out);
            if (available.length === 0) return;
            content.innerHTML = `
                <h3 style="margin-bottom:1rem">New Batter In</h3>
                <div style="display:grid; gap:10px">
                    ${available.map((b) => `<button class="btn btn-run" onclick="setNewBatter('${b.name}')">${b.name}</button>`).join('')}
                </div>
            `;
        }

        function setNewBatter(name) {
            const bIdx = state.match.batters.findIndex(b => b.name === name);
            state.match.batters[bIdx].active = true;
            state.match.strikerIdx = bIdx;
            document.getElementById('modal-overlay').style.display = 'none';
            updateUI();
        }

        function resetEverything() {
            if(confirm("This will delete all players and match history. Proceed?")) {
                localStorage.clear();
                location.reload();
            }
        }

        function endMatch(reason) {
            state.match.active = false;
            save();
            const overlay = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            overlay.style.display = 'flex';
            
            let resultText = "Match Tied";
            if (state.match.innings === 2 && state.match.target) {
                if (state.match.score >= state.match.target) resultText = "Chasing Team Won!";
                else resultText = "Defending Team Won!";
            }

            content.innerHTML = `
                <h2 style="color:var(--neon-cyan)">Match Summary</h2>
                <p style="margin:10px 0">${reason}</p>
                <h3 style="margin:20px 0">${resultText}</h3>
                <button class="btn btn-run" style="width:100%" onclick="location.reload()">New Session</button>
            `;
        }

        function initPitch() {
            const container = document.querySelector('.pitch');
            container.innerHTML = `<div class="pitch-crease crease-top"></div><div class="pitch-crease crease-bottom"></div>`;
            for (let i = 1; i <= 9; i++) createNode(container, 'F'+i, 'fielder', 15 + (i*14), 10 + (i*20));
            createNode(container, 'S', 'batter', 65, 210);
            createNode(container, 'NS', 'batter', 35, 30);
            createNode(container, 'B', 'bowler', 85, 20);
        }

        function createNode(parent, label, type, left, top) {
            const node = document.createElement('div');
            node.className = `player-node ${type}`;
            node.innerText = label;
            node.style.left = left + 'px';
            node.style.top = top + 'px';
            
            let isDragging = false;
            const startDrag = (e) => { isDragging = true; };
            const endDrag = () => { isDragging = false; };
            const onDrag = (e) => {
                if (!isDragging) return;
                const rect = parent.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left - 15;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top - 15;
                node.style.left = x + 'px';
                node.style.top = y + 'px';
            };

            node.addEventListener('mousedown', startDrag);
            node.addEventListener('touchstart', startDrag);
            window.addEventListener('mousemove', onDrag);
            window.addEventListener('touchmove', onDrag, { passive: false });
            window.addEventListener('mouseup', endDrag);
            window.addEventListener('touchend', endDrag);
            parent.appendChild(node);
        }

        window.onbeforeunload = (e) => {
            if (state.match.active) return "Match is in progress. Are you sure you want to leave?";
        };

        // --- SERVICE WORKER FOR OFFLINE ---
        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE_NAME = 'bxi-pro-v1';
                const urlsToCache = [location.href];
                self.addEventListener('install', event => {
                    event.waitUntil(caches.open(CACHE_NAME).then(cache => cache.addAll(urlsToCache)));
                });
                self.addEventListener('fetch', event => {
                    event.respondWith(caches.match(event.request).then(response => response || fetch(event.request)));
                });
            `;
            const blob = new Blob([swCode], { type: 'application/javascript' });
            navigator.serviceWorker.register(URL.createObjectURL(blob)).catch(console.error);
        }
    </script>
